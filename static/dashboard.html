<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homalos 数据中心 - 控制面板</title>
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <!-- 主题切换按钮 -->
    <button class="theme-toggle" onclick="toggleTheme()" title="切换主题" aria-label="切换主题">
        <span id="theme-icon">🌙</span>
    </button>
    
    <div class="container">
        <header>
            <h1>Homalos 数据中心</h1>
            <p>期货行情数据采集与管理系统 - Web控制面板</p>
        </header>
        
        <div id="alert-container"></div>
        
        <div class="grid">
            <!-- 状态卡片 -->
            <div class="card">
                <h2>系统状态</h2>
                <div>
                    <p style="margin-bottom: 15px;">
                        <strong>当前状态：</strong>
                        <span id="status-badge" class="status-badge status-stopped">未启动</span>
                    </p>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label>启动时间</label>
                        <value id="start-time">-</value>
                    </div>
                    <div class="info-item">
                        <label>运行时长</label>
                        <value id="uptime">0秒</value>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn-start" onclick="startDatacenter()">
                        <span>▶</span> 启动数据中心
                    </button>
                    <button class="btn-stop" onclick="stopDatacenter()">
                        <span>⏹</span> 停止数据中心
                    </button>
                    <button class="btn-restart" onclick="restartDatacenter()">
                        <span>🔄</span> 重启数据中心
                    </button>
                    <button class="btn-refresh" onclick="refreshStatus()">
                        <span>🔃</span> 刷新状态
                    </button>
                </div>
                
                <div class="link-section">
                    <a href="/docs" target="_blank">📖 API 文档</a>
                    <a href="/health" target="_blank">❤️ 健康检查</a>
                    <a href="/metrics/summary" target="_blank">📈 监控指标</a>
                </div>
            </div>
            
            <!-- 模块状态 -->
            <div class="card">
                <h2>模块状态</h2>
                <div class="modules-list" id="modules-list">
                    <p style="text-align: center; color: #999; padding: 40px 0;">
                        暂无模块信息
                    </p>
                </div>
            </div>
            
            <!-- 实时日志 -->
            <div class="card full-width">
                <h2>实时日志</h2>
                <div class="log-controls">
                    <button class="btn-refresh" onclick="clearLogs()">
                        <span>🗑️</span> 清空日志
                    </button>
                    <button class="btn-refresh" onclick="toggleAutoScroll()">
                        <span id="autoscroll-icon">✅</span> 自动滚动
                    </button>
                </div>
                <div class="logs-container" id="logs-container">
                    <!-- 日志将在此处实时显示 -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- 外部脚本 -->
    <script src="/static/dashboard.js"></script>
</body>
</html>
