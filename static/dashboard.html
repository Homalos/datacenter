<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homalos 数据中心 - 控制面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        
        .status-stopped { background: #e74c3c; color: white; }
        .status-starting { background: #f39c12; color: white; }
        .status-running { background: #27ae60; color: white; }
        .status-stopping { background: #e67e22; color: white; }
        .status-error { background: #c0392b; color: white; }
        
        .control-buttons {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-start {
            background: #27ae60;
            color: white;
        }
        
        .btn-stop {
            background: #e74c3c;
            color: white;
        }
        
        .btn-restart {
            background: #3498db;
            color: white;
        }
        
        .btn-refresh {
            background: #95a5a6;
            color: white;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .info-item label {
            display: block;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-item value {
            display: block;
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .modules-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .module-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .module-item:last-child {
            border-bottom: none;
        }
        
        .module-name {
            font-weight: 600;
            color: #333;
        }
        
        .module-status {
            font-size: 0.85em;
            padding: 4px 12px;
            border-radius: 12px;
        }
        
        .module-pending { background: #95a5a6; color: white; }
        .module-starting { background: #f39c12; color: white; }
        .module-running { background: #27ae60; color: white; }
        .module-error { background: #e74c3c; color: white; }
        
        .logs-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            max-height: 500px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid #333;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #858585;
            margin-right: 10px;
        }
        
        .log-level {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .log-INFO { background: #3498db; color: white; }
        .log-WARNING { background: #f39c12; color: white; }
        .log-ERROR { background: #e74c3c; color: white; }
        .log-DEBUG { background: #95a5a6; color: white; }
        
        .log-message {
            color: #d4d4d4;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-error {
            background: #fce4e4;
            border-left: 4px solid #e74c3c;
            color: #c0392b;
        }
        
        .alert-success {
            background: #d4edda;
            border-left: 4px solid #27ae60;
            color: #155724;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .link-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .link-section a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        
        .link-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Homalos 数据中心</h1>
            <p>期货行情数据采集与管理系统 - Web控制面板</p>
        </header>
        
        <div id="alert-container"></div>
        
        <div class="grid">
            <!-- 状态卡片 -->
            <div class="card">
                <h2>📊 系统状态</h2>
                <div>
                    <p style="margin-bottom: 15px;">
                        <strong>当前状态：</strong>
                        <span id="status-badge" class="status-badge status-stopped">未启动</span>
                    </p>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <label>启动时间</label>
                        <value id="start-time">-</value>
                    </div>
                    <div class="info-item">
                        <label>运行时长</label>
                        <value id="uptime">0秒</value>
                    </div>
                </div>
                
                <div class="control-buttons">
                    <button class="btn-start" onclick="startDatacenter()">
                        <span>▶</span> 启动数据中心
                    </button>
                    <button class="btn-stop" onclick="stopDatacenter()">
                        <span>⏹</span> 停止数据中心
                    </button>
                    <button class="btn-restart" onclick="restartDatacenter()">
                        <span>🔄</span> 重启数据中心
                    </button>
                    <button class="btn-refresh" onclick="refreshStatus()">
                        <span>🔃</span> 刷新状态
                    </button>
                </div>
                
                <div class="link-section">
                    <a href="/docs" target="_blank">📖 API 文档</a>
                    <a href="/health" target="_blank">❤️ 健康检查</a>
                    <a href="/metrics/summary" target="_blank">📈 监控指标</a>
                </div>
            </div>
            
            <!-- 模块状态 -->
            <div class="card">
                <h2>⚙️ 模块状态</h2>
                <div class="modules-list" id="modules-list">
                    <p style="text-align: center; color: #999; padding: 40px 0;">
                        暂无模块信息
                    </p>
                </div>
            </div>
            
            <!-- 实时日志 -->
            <div class="card full-width">
                <h2>📝 实时日志</h2>
                <div>
                    <button class="btn-refresh" onclick="clearLogs()" style="margin-bottom: 10px;">
                        <span>🗑️</span> 清空日志
                    </button>
                    <button class="btn-refresh" onclick="toggleAutoScroll()" style="margin-bottom: 10px;">
                        <span id="autoscroll-icon">✅</span> 自动滚动
                    </button>
                </div>
                <div class="logs-container" id="logs-container">
                    <div class="log-entry">
                        <span class="log-timestamp">2025-10-27 17:40:00</span>
                        <span class="log-level log-INFO">INFO</span>
                        <span class="log-message">Web控制面板已就绪，等待启动数据中心...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 全局配置
        let autoScroll = true;
        let logEventSource = null;
        let statusInterval = null;
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            connectLogStream();
            // 每3秒刷新一次状态
            statusInterval = setInterval(refreshStatus, 3000);
        });
        
        // 刷新状态
        async function refreshStatus() {
            try {
                const response = await fetch('/datacenter/status');
                const result = await response.json();
                
                if (result.code === 0) {
                    updateUI(result.data);
                }
            } catch (error) {
                console.error('刷新状态失败:', error);
            }
        }
        
        // 更新UI
        function updateUI(data) {
            // 更新状态徽章
            const statusBadge = document.getElementById('status-badge');
            statusBadge.className = 'status-badge status-' + data.status;
            statusBadge.textContent = getStatusText(data.status);
            
            // 更新启动时间
            document.getElementById('start-time').textContent = 
                data.start_time ? new Date(data.start_time).toLocaleString('zh-CN') : '-';
            
            // 更新运行时长
            document.getElementById('uptime').textContent = formatUptime(data.uptime_seconds);
            
            // 更新模块列表
            updateModulesList(data.modules || {});
            
            // 显示错误信息
            if (data.error_message) {
                showAlert('错误: ' + data.error_message, 'error');
            }
        }
        
        // 更新模块列表
        function updateModulesList(modules) {
            const container = document.getElementById('modules-list');
            
            if (Object.keys(modules).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px 0;">暂无模块信息</p>';
                return;
            }
            
            let html = '';
            for (const [name, info] of Object.entries(modules)) {
                html += `
                    <div class="module-item">
                        <span class="module-name">${name}</span>
                        <span class="module-status module-${info.status}">${info.status}</span>
                    </div>
                `;
            }
            container.innerHTML = html;
        }
        
        // 连接日志流
        function connectLogStream() {
            if (logEventSource) {
                logEventSource.close();
            }
            
            logEventSource = new EventSource('/datacenter/logs/stream');
            
            logEventSource.addEventListener('log', function(event) {
                const log = JSON.parse(event.data);
                appendLog(log);
            });
            
            logEventSource.addEventListener('ping', function(event) {
                // 心跳，忽略
            });
            
            logEventSource.onerror = function(error) {
                console.error('日志流连接错误:', error);
                // 5秒后重连
                setTimeout(connectLogStream, 5000);
            };
        }
        
        // 添加日志
        function appendLog(log) {
            const container = document.getElementById('logs-container');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const timestamp = new Date(log.timestamp).toLocaleTimeString('zh-CN');
            const level = log.level || 'INFO';
            const message = log.message || '';
            
            entry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-level log-${level}">${level}</span>
                <span class="log-message">${escapeHtml(message)}</span>
            `;
            
            container.appendChild(entry);
            
            // 限制日志数量
            while (container.children.length > 500) {
                container.removeChild(container.firstChild);
            }
            
            // 自动滚动
            if (autoScroll) {
                container.scrollTop = container.scrollHeight;
            }
        }
        
        // 启动数据中心
        async function startDatacenter() {
            try {
                const response = await fetch('/datacenter/start', { method: 'POST' });
                const result = await response.json();
                
                if (result.code === 0) {
                    showAlert('数据中心启动命令已发送，请查看实时日志...', 'success');
                } else {
                    showAlert('启动失败: ' + result.message, 'error');
                }
                
                refreshStatus();
            } catch (error) {
                showAlert('启动失败: ' + error.message, 'error');
            }
        }
        
        // 停止数据中心
        async function stopDatacenter() {
            if (!confirm('确定要停止数据中心吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/datacenter/stop', { method: 'POST' });
                const result = await response.json();
                
                if (result.code === 0) {
                    showAlert('数据中心停止命令已发送', 'success');
                } else {
                    showAlert('停止失败: ' + result.message, 'error');
                }
                
                refreshStatus();
            } catch (error) {
                showAlert('停止失败: ' + error.message, 'error');
            }
        }
        
        // 重启数据中心
        async function restartDatacenter() {
            if (!confirm('确定要重启数据中心吗？')) {
                return;
            }
            
            try {
                const response = await fetch('/datacenter/restart', { method: 'POST' });
                const result = await response.json();
                
                if (result.code === 0) {
                    showAlert('数据中心重启命令已发送', 'success');
                } else {
                    showAlert('重启失败: ' + result.message, 'error');
                }
                
                refreshStatus();
            } catch (error) {
                showAlert('重启失败: ' + error.message, 'error');
            }
        }
        
        // 清空日志
        function clearLogs() {
            document.getElementById('logs-container').innerHTML = '';
        }
        
        // 切换自动滚动
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            document.getElementById('autoscroll-icon').textContent = autoScroll ? '✅' : '❌';
        }
        
        // 显示提示
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // 工具函数
        function getStatusText(status) {
            const statusMap = {
                'stopped': '⚫ 未启动',
                'starting': '🟡 启动中',
                'running': '🟢 运行中',
                'stopping': '🟠 停止中',
                'error': '🔴 错误'
            };
            return statusMap[status] || status;
        }
        
        function formatUptime(seconds) {
            if (!seconds) return '0秒';
            
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            let result = '';
            if (days > 0) result += `${days}天 `;
            if (hours > 0) result += `${hours}小时 `;
            if (minutes > 0) result += `${minutes}分 `;
            result += `${secs}秒`;
            
            return result;
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', function() {
            if (logEventSource) {
                logEventSource.close();
            }
            if (statusInterval) {
                clearInterval(statusInterval);
            }
        });
    </script>
</body>
</html>
